---
applications:
- name: node-typescript-jasmine-cf-starter
  instances: 1
  memory: 256M
  disk_quota: 256M
  buildpacks: 
    - https://github.com/cloudfoundry/nodejs-buildpack
  health-check-type: process
  no-route: true
  env: 
    OPTIMIZE_MEMORY: true
    HIDE_DBUG_LOGS: 'true'
    HIDE_INFO_LOGS: ''
    HIDE_WARN_LOGS: ''
    HIDE_ERRR_LOGS: ''
    GIT_COMMIT: ((GIT_COMMIT))
    PCF_PUSH_TIMESTAMP: ((PCF_PUSH_TIMESTAMP))
